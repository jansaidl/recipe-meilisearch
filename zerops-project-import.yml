#yamlPreprocessor=on
project:
  name: recipe-meilisearch
  tags:
    - zerops-recipe

services:
  - hostname: meilisearch
    type: "ubuntu@22.04"
    enableSubdomainAccess: true
    buildFromGit: https://github.com/jansaidl/recipe-meilisearch
    mount:
      - meilistorage
    envSecrets:
      MEILI_MASTER_KEY: <@generateRandomString(<16>)>
  - hostname: meilistorage
    type: "sharedstorage"
